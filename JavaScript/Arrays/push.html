<!DOCTYPE html>
<html>
	<head>
		
	</head>
<body>
	<h2>Arrays</h2>
	<p id="demo">This is paragraph</p>
	<p id="demo1">This is paragraph</p>
	<p id="demo2">This is paragraph</p>
	<script>
		
		var fruits=["Banana","apple","grapes"];
		
		document.getElementById("demo").innerHTML=fruits;
		fruits.push("Orange");
		fruits.push("kiwi");
		
		document.getElementById("demo1").innerHTML=fruits;
		fruits.pop();
		document.getElementById("demo2").innerHTML=fruits;
		</script>
</body>
</html>
