<!DOCTYPE html>
<html>

<body>

<h2> Click here to increase count,written using JS clouser </h2>

<button  type="button" onclick="myFunction()">Count!</button>
<p id="demo">0</p>

<script>
var add = (function(){
var counter = 0;
return function(){ counter += 1; return counter; }
})();

function myFunction(){
document.getElementById("demo").innerHTML=add();
}
</script>

</body>
</html>
