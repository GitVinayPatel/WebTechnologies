<!DOCTYPE html>
<html>
	<head>
	<script>
	
	function myfunction(){
	var txt;
	var favDrink= prompt("Choose your favourite drink","mango");
	switch(favDrink){
	case "mango":
	txt="Mango is good for health";
	break;
	case "apple":
	txt="apple is too deleicious";
	break;
	case "orange":
	txt="orange is my favourite";
	break;
	default:
	txt="I have never heard of that";
	}
	document.getElementById("demo").innerHTML= txt;
	}
	
	</script>
		
	</head>
<body>
	
	<button onclick="myfunction()">Try it</button>
	<p id="demo">  </p>
	<p>Select your favourite drink</p>
</body>
</html>
