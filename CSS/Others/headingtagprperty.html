<!DOCTYPE html>
	<html>
		<head>
			<title>Heading tag properties</title>
			<style>
			.a1
			{
			color:red;
			text-align:center;
			text-decoration:underline;
			text-transform:capitalize;
			}
			.a2
			{
			color:blue;
			text-align:left;
			text-decoration:overline;
			text-transform:uppercase;
			}
			.a3
			{
			color:red;
			text-align:right;
			text-decoration:line-through;
			text-transform:lowecase;
			}
			</style>
		</head>
	<body>
	<h1 class="a1">This is heading</h1>
	<h1 class="a2">This is heading</h1>
	<h1 class="a3">This is heading</h1>
	</body>
	</html>
