<html>
	<body>
		<title>HTML formatting</title>
			<h1>This is heading</h1>
			<p>This is Paragraph</p>
			<b>This is bold letter</b>
			<p><strong> This is strong</strong></p>
			<p><i>This is italic</i></p>
			<p><em>This is emphasized</em></p>
			<p>This is <sup>superscript</sup></p>
			<p>This is <sub>subscript</sub></p>
			<p><ins>This is inserted text</ins></p>
			<p><del>This is deleted</del></p>
			<p>This is <mark>marked</mark> text</p>
	</body>
</html>
